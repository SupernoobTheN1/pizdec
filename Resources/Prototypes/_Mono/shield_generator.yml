# POI
- type: entity
  id: ShieldGeneratorPOI
  parent: ShieldGenerator
  name: FS-421 "Fortress" Shield Generator
  components:
  - type: ShipShieldEmitter
    healPerSecond: 15000
    damageExp: 0.5
    baseDraw: 75000
    maxDraw: 300000
    unpoweredBonus: 8
    damageLimit: 750000
    damageOverloadTimePunishment: 30
    shieldColor: "#FF9933"
  - type: Sprite
    sprite: _Mono/Structures/ShuttleComponents/fobshield.rsi
    snapCardinals: true
    layers:
    - state: fobshield
    - state: fobshield_on
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      visible: false
      color: "#FF9933"
  - type: ApcPowerReceiver
    powerLoad: 1000
  - type: PointLight
    enabled: false
    castShadows: true
    radius: 2
    energy: 1.5
    color: "#FF9933"

# High-End
- type: entity
  id: ShieldGenerator
  parent: BaseMachinePowered
  name: MS-500 "Titan" Shield Generator
  components:
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -5
    range: 30
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/anomaly_generator.ogg
  - type: Sprite
    sprite: _Mono/Structures/ShuttleComponents/shield.rsi
    snapCardinals: true
    layers:
    - state: control
    - state: control_on
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      visible: false
      color: "#FF3333"
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
    snapCardinals: true
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Repairable
    doAfterDelay: 8
  - type: PointLight
    enabled: false
    castShadows: true
    radius: 2
    energy: 1.5
    color: "#FF3333"
  - type: AnimationPlayer
  - type: LitOnPowered
  - type: PowerSwitch
  - type: ApcPowerReceiver
    powerLoad: 60000
  - type: Appearance
  - type: ShipShieldEmitter
    healPerSecond: 1250
    damageExp: 0.9
    baseDraw: 55000
    maxDraw: 175000
    unpoweredBonus: 3
    damageLimit: 150000
    damageOverloadTimePunishment: 120
    shieldColor: "#FF3333"
    powerUpSound: !type:SoundPathSpecifier
        path: "/Audio/Effects/teleport_arrival.ogg"
        params:
          pitch: 0.5
    powerDownSound: !type:SoundPathSpecifier
        path: "/Audio/Effects/teleport_departure.ogg"
        params:
          pitch: 0.5

